<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abel&family=Caveat&family=Dosis:wght@300&family=Kdam+Thmor+Pro&family=Quintessential&family=Roboto+Condensed&family=Saira+Condensed:wght@200&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <div id="sketches" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close btn btn-danger" data-dismiss="modal">&times;</button>
          <h2 class="modal-title">Sketches</h2>
        </div>
        <div class="modal-body">
          <img src="sketch1.png">
          <img src="sketch2.png">
        </div>
      </div>
    </div>
  <span><h1>Quick Sketch</h1></span>
  <span><button class="btn btn-info" data-toggle="modal" data-target="#sketches"> Show Sketches </button></span>
  <hr>
  <br>
  <span id="sketch_to_be_drawn" class="btn btn-success"></span>
  <br>
  <h3 id="drawing"></h3>
  <br>
  <h3 id="confidence"></h3>
  <br>
  <button onclick="clear_canvas();" class="btn btn-danger">Reset</button>
  <br>
  <div id="timer"><h2>Timer:  </h2></div>
  <div id="score1"><h2>Score:  0</h2></div>
  </center>
<script src="main.js"></script>
</body>
